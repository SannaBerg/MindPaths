<!--- Sets the name of the tab. with if it has this parameter and fills it in at the ".". --->
<!--- Fetched param from site config file. --->
<title>
    {{- if .IsHome -}}
        {{- .Site.Title }}{{ with .Site.Params.slogan }} - {{ . }}{{ end }}
    {{- else -}}
        {{- .Title }} - {{ .Site.Title -}}
    {{- end -}}
</title>
